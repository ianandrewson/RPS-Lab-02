<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissors!</title>
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div id="rule-game-container">
        <div class="rules">
        <h2>Rules</h2>
            <p>
                Choose rock, paper, or scissors. <br>
                The computer will randomly select one as well. <br>
                Paper beats Rock. <br>
                Rock beats Scissors. <br>
                Scissors beats Paper. <br>

            </p>
        </div>
        <div class="game">
        <h2 id="game-title">Game</h2>
            <section id="game-choices">
            <label id="rock">
                <input type="radio" name="rps" value="rock" checked />
                <img class="game-img" src="./assests/rock.png" alt="" />
            </label>
            <label id="paper">
                <input type="radio" name="rps" value="paper" />
                <img class="game-img" src="./assests/paper.png" alt="" />
            </label>
            <label id="scissors">
                <input type="radio" name="rps" value="scissors" />
                <img class="game-img" src="./assests/scissors.png" alt="" />
            </label>
        </section>
            <br>
            <button id="play-button">Play</button>
        </div>
    </div>
        <div class="results">
        <h2>Results</h2>
        <!--Display of result of each game (can be text and/or images), should indicate what the computer threw and what the result was (win, loss, draw)-->
            <div>You threw: <span id="user-throw"></span>. The Computer threw: <span id ="computer-throw"></span>. </div>
            <div id="who-won"></div>
            <div id="stats"></div>
            <ol id="result-list">
                
            </ol>
        </div>
    <script type="module" src="app.js"></script>
    <script type="module" src="get-random-throw.js"></script>
</body>

</html>
